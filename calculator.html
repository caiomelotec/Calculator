<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.3.2/math.min.js"></script>

</head>

<body>
  <div class="container">
    <p class="render-input calculation">0</p>
    <p>
      <button onclick="
      updateCalculation(1)
      " class="grey-button">1</button>

      <button onclick="updateCalculation(2)
    " class="grey-button">2</button>

      <button onclick="updateCalculation(3)" class="grey-button">3</button>


      <button onclick="
    updateCalculation(' + ')
  " class="orange-button">+</button> <br>
    </p>
    <p>
      <button onclick="updateCalculation(4)" class="grey-button">4</button>

      <button onclick="updateCalculation(5)" class="grey-button">5</button>

      <button onclick="updateCalculation(6)" class="grey-button">6</button>

      <button onclick="updateCalculation(' - ')" class="orange-button">-</button> <br>
    </p>
    <p>
      <button onclick="updateCalculation(7)" class="grey-button">7</button>

      <button onclick="updateCalculation(8)" class="grey-button">8</button>

      <button onclick="updateCalculation(9)" class="grey-button">9</button>

      <button onclick="updateCalculation(' * ')" class="orange-button">&#215;</button> <br>
    </p>
    <p>
      <button onclick="updateCalculation(0)" class="grey-button">0</button>

      <button onclick="updateCalculation('.')" class="grey-button">.</button>

      <button onclick="
  calculation = math.evaluate(calculation)
  renderCalculation();
  localStorage.setItem('calculation', calculation);
  " class="grey-button">=</button>

      <button onclick="updateCalculation(' / ')" class="orange-button">&#247;</button> <br>

    </p>
    <p><button onclick="
    calculation = '0';
    renderCalculation();

    localStorage.setItem('calculation', calculation);
  " class="grey-button clear-button">Clear</button>

      <button onclick="calculateSqrt()" class="orange-button">&#8730</button>
    </p>

  </div>
  <script src="index.js"></script>
</body>

</html>
